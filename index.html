<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/12bool.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>12bool framework</title>
  </head>
  <body>
    <!-- container di pagina -->
    <div class="container">
      <!-- riga 12 colonne -->
      <div class=".row">

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

      </div>
      <!-- riga 1 colonna -->
      <div class="row">

        <div class="col-12">
          <p>12col</p>
        </div>

      </div>
      <!-- riga 8/2/2 -->
      <div class="row">

        <div class="col-8">
          <p>8col</p>
        </div>

        <div class="col-2">
          <p>2col</p>
        </div>

        <div class="col-2">
          <p>2col</p>
        </div>

      </div>
      <!-- riga 1/2/2/6/1 -->
      <div class="row">

        <div class="col-1">
          <p>1col</p>
        </div>

        <div class="col-2">
          <p>2col</p>
        </div>

        <div class="col-2">
          <p>2col</p>
        </div>

        <div class="col-6">
          <p>6col</p>
        </div>

        <div class="col-1">
          <p>1col</p>
        </div>

      </div>
      <!-- riga 6/6 con nested columns -->
      <!-- prima riga nested 2/2/8 -->
      <div class="row">
        <div class="col-6">

          <div class="col-2 nested">
            <p>2col</p>
          </div>

          <div class="col-2 nested">
            <p>2col</p>
          </div>

          <div class="col-8 nested">
            <p>8col</p>
          </div>

        </div>
      <!-- seconda riga nested 6/6 -->
        <div class="col-6">

          <div class="col-6 nested">
            <p>col6</p>
          </div>

          <div class="col-6 nested">
            <p>col6</p>
          </div>

        </div>

      </div>

      <!-- riga con elementi offset -->
      <div class="row">

        <div class="col-offset-5">

        </div>

        <div class="col-5">
          <p>5col</p>
        </div>

        <div class="col-offset-2">

        </div>

      </div>

    </div>
  </body>
</html>
